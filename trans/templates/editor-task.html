{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="/static/libs/markdown/simplemde.min.css">
<link rel="stylesheet" href="/static/libs/markdown/editor.css">
<link rel="stylesheet" href="/static/libs/markdown/katex.css">

<script type="text/javascript" src="/static/libs/markdown/marked.js"></script>
<script type="text/javascript" src="/static/libs/markdown/simplemde.min.js"></script>
<script type="text/javascript" src="/static/libs/markdown/libs.js"></script>
<script type="text/javascript" src="/static/libs/markdown/syntax.js"></script>
<script type="text/javascript" src="/static/libs/markdown/buttons.js"></script>
<script type="text/javascript" src="/static/libs/markdown/editor.js"></script>
<script type="text/javascript" src="/static/libs/markdown/katex.js"></script>
<script type="text/javascript" src="/static/libs/markdown/auto-render.min.js"></script>
<script type="text/javascript" src="/static/js/editor-task.js"></script>


<div class="row">
    <div class="btn-container">

        <button class="btn btn-default" onclick="save(false)" title="Save"><i class="fa fa-btn fa-save fa-lg"></i></button>
        <button class="btn btn-default" data-toggle="modal" data-target="#saveModal" title="Publish"><i class="fa fa-btn fa-upload fa-lg"></i></button>

        <a href="{% url 'task_versions' contest_slug=contest_slug task_title=title %}" class="btn btn-default" title="History"><i class="fa fa-btns fa-history fa-lg"></i></a>
        <a href="{% url 'task_pdf' contest_slug=contest_slug task_title=title%}" class="btn btn-default" title="PDF"><i class="fa fa-btns fa-file-pdf-o fa-lg"></i></a>
        <a href="{% url 'mailtaskpdf'%}?id={{task_id}}" class="btn btn-default" title="Print"><i class="fa fa-btns fa-print fa-lg"></i></a>

        &nbsp;
        <input type="checkbox" onchange="onChangeSpellChecking()"> check spelling
    </div>
</div>

<div class="row editor-panel">
    <div class="col-sm-6 edit-pane">
        <div id="left_text_box_container">
            <textarea id="left_ltr_plain_text_box">{{ content }}</textarea>
        </div>
    </div>
    <div class="col-sm-6 preview-pane markdown-body">
        <div id="task-preview">Loading...</div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group">
                    <label for="change-log">Release Note:</label>
                    <input type="text" class="form-control" id="change-log">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="save(true)">Save and Publish</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    save_task_url = "{% url 'savetask' contest_slug=contest_slug task_title=title %}";
    csrf_token = "{{csrf_token}}";
</script>

{% endblock %}
