{% extends "base.html" %}
{% load timezone_filter %}

{% block content %}

    <div class="body container col-sm-10 col-sm-offset-1">
        <h1>Notifications</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for notif in notifications %}
                <tr>
                    <td width="20%">{{notif.create_time | ioi_timezone}}</td>
                    <td width="20%">{{notif.title}}</td>
                    <td width="60%">{{notif.description}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock %}
