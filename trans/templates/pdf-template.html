<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>{{ task_name | capfirst }} - {{contest}} - {{settings.CONTEST_TITLE}}</title>

    <link rel="stylesheet" href="/static/libs/markdown/katex.css">
    <link rel="stylesheet" href="/static/css/markdown.css">
    <link rel="stylesheet" href="/user/{{username}}/font.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/pdf.css">

    <script type="text/javascript" src="/static/libs/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/libs/markdown/marked.js"></script>
    <script type="text/javascript" src="/static/js/init-marked.js"></script>
    <script type="text/javascript" src="/static/libs/markdown/katex.js"></script>
    <script type="text/javascript" src="/static/libs/markdown/auto-render.min.js"></script>

    {% if pdf_output and text_font_base64 %}
    <style>
        @font-face {
            font-family: 'CustomTextFont';
            src: url(data:font/truetype;charset=utf-8;base64,{{text_font_base64}})
        }
    </style>
    {% endif %}

</head>


<body>
    <div class="markdown-body pdf">
        <div class="header">
            <div class="logo">
                <img src="/static/img/IOI-2017.svg" />
            </div>
            <div class="title">
                <div>International Olympiad in Informatics 2017</div>
                <div>July 28 &ndash; August 4, 2017</div>
                <div>Tehran, Iran</div>
                <div>{{contest}} Tasks</div>
            </div>
            <div class="meta">
                <div>{{task_name}}</div>
                <div>{{language}} ({{country}})</div>
            </div>
            <div style="clear: both;"></div>
            <hr>
        </div>
        <div id="markdown" style="display: none">{{content}}</div>
        <div id="preview" class="rendered_content" dir="{{direction}}" lang="{{language_code}}"></div>
    </div>
</body>
<script>

    $(document).ready(function() {
        text = $('#markdown').text();
        $('#preview').html(marked(text));
        renderMathInElement(document.getElementById('preview'));
    });
        
</script>

</html>
