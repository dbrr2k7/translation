version: '2.1'

services:
  app:
    restart: always
    build: ./
    volumes:
    - ioi_static:/usr/src/app/static/
    - ioi_media:/usr/src/app/media/
    depends_on:
    - postgres
    - redis
    environment:
      SECRET_KEY: 'secret_key_for_development_2969b4b149439648a52aa663bd740a4f'
      DB_HOST: postgres
      DB_USER: &db_user postgres
      DB_PASSWORD: &db_password postgres
      DB_NAME: &db_name ioitrans
      REDIS_HOST: redis
      REDIS_DB: 1
      GUNICORN_WORKERS: 2

  nginx:
    restart: always
    build: ./nginx/
    ports:
    - 8000:80
    depends_on:
    - app
    volumes:
    - ioi_static:/usr/src/app/static/:ro

  postgres:
    restart: always
    image: postgres:9.6-alpine
    volumes:
    - ioi_pgdata:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ioitrans

  redis:
    restart: always
    image: redis:3.2-alpine

volumes:
  ioi_pgdata:
  ioi_static:
  ioi_media:
