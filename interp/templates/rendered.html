<!DOCTYPE html>
{% load staticfiles %}

<html>

<head>
	<title>مرتب</title>
	<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.2.0-rc2/css/bootstrap-rtl.min.css">

<script type="text/javascript" src="/static/editor/libs.js"></script>
<script type="text/javascript" src="/static/editor/syntax.js"></script>
<script type="text/javascript" src="/static/editor/buttons.js"></script>
<script type="text/javascript" src="/static/editor/editor.js"></script>

<link type="text/css" rel="stylesheet" href="/static/editor/editor.css">
<link type="text/css" rel="stylesheet" href="/static/css/moratab.css">
<script type="text/javascript" src="/static/js/moratab.js"></script>

<style type="text/css">
	body {
		background: #F5F5F5;
	}
	.container {
		max-width: 700px;
	}
	#moratab {
		margin-top: 20px;
	}

	@font-face {
		font-family: IRMitra;
		font-weight: normal;
		src: url('/static/style/IRMitra.woff') format('woff');
	}
	#wmd-input, .modal .btn, .modal p {
		font-family: IRMitra;
	}

</style>
<div class="container" style="float: right;">
    <form action="http://127.0.0.1:8000/home">
        <input type="submit" value="Back to Editing" />
    </form>

    <div id="moratab">
    </div>
</div>
<script type="text/javascript">
    function get_data(){
        $.ajax({
            url: " {% url 'rendered' %}",
            data: {
                csrfmiddlewaretoken : '{{ csrf_token }}'
            },
            type: "POST",
            success: function (response) {
                $('#moratab').html(response);
                $('#moratab').css('direction' , 'rtl')
            },
            complete: function () {
            },
            error: function (xhr, textStatus, thrownError) {
            }
        });
        return false;
    }
    $(document).ready(function() {
        console.log('im heeree');
        get_data();
    });
</script>

</body>
</head>
</html>
