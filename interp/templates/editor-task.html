{% extends "base.html" %}

{% block content %}

  <link rel="stylesheet" href="/static/libs/markdown/simplemde.min.css">
  <link rel="stylesheet" href="/static/libs/markdown/editor.css">
  <link rel="stylesheet" href="/static/libs/markdown/katex.css">

  <script type="text/javascript" src="/static/libs/markdown/marked.js"></script>
  <script type="text/javascript" src="/static/libs/markdown/simplemde.min.js"></script>
  <script type="text/javascript" src="/static/libs/markdown/libs.js"></script>
  <script type="text/javascript" src="/static/libs/markdown/syntax.js"></script>
  <script type="text/javascript" src="/static/libs/markdown/buttons.js"></script>
  <script type="text/javascript" src="/static/libs/markdown/editor.js"></script>
  <script type="text/javascript" src="/static/libs/markdown/katex.js"></script>
  <script type="text/javascript" src="/static/libs/markdown/auto-render.min.js"></script>
  <script type="text/javascript" src="/static/js/editor-task.js"></script>


  <div class="row">
      <div class="col-sm-12" id="btn-container">
          <div class="panel panel-default" style="border: none">
              <div class="panel-body">
                  <h4 style="float: left; padding-right: 15px;" id="task-title">{{ title }}</h4>

                  <button class="btn btn-default" onclick="save(false)" data-toggle="tooltip" data-placement="bottom" title="Save"><i class="fa fa-btn fa-save fa-lg"></i></button>
                  <button class="btn btn-default" data-toggle="modal" data-target="#saveModal" title="Publish"><i class="fa fa-btn fa-share fa-lg"></i></button>

                  <a href="{% url 'task_versions' contest_slug=contest_slug task_title=title %}" class="btn btn-default" data-toggle="tooltip" title="History"><i class="fa fa-btns fa-history fa-lg"></i></a>
                  <a href="{% url 'task_pdf' contest_slug=contest_slug task_title=title%}" class="btn btn-default" data-toggle="tooltip" title="PDF"><i class="fa fa-btns fa-file-pdf-o fa-lg"></i></a>
                  <a href="{% url 'mailtaskpdf'%}?id={{task.id}}" class="btn btn-default" data-toggle="tooltip" title="Print"><i class="fa fa-btns fa-print fa-lg"></i></a>

                  <input type="checkbox" onchange="onChangeSpellChecking()"> spell checking
              </div>
          </div>
      </div>
  </div>

  <div class="row editor-panel">
      <div class="edit-pane">
          <div  id="left_text_box_container">
              <textarea id="left_ltr_plain_text_box">{{ content }}</textarea>
          </div>
      </div>
      <div class="preview-pane">
          <div id="task-preview">Loading...</div>
      </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="saveModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <textarea class="form-control" id="change-log" placeholder="Commit Message" rows="12"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="save(true)">Save And Publish</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    save_task_url = "{% url 'savetask' contest_slug=contest_slug task_title=title %}";
    csrf_token = "{{csrf_token}}";
  </script>

{% endblock %}
