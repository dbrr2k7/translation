{% extends "base.html" %}

{% block content %}

    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <a class="btn btn-default" href="{%  url 'addtask' %}">Add</a>
            </div>
        </div>
    </div>


    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">

                <table class="table">
                    <thead><tr>
                        <th>Main Question</th>
                        <th>Publish</th>
                    </tr></thead>
                    <tbody>
                    {% for question in questions %}
                        <tr>
                            <td><a href="{% url 'edittask' question.0 %}">{{ question.1 }}</a></td>
                            <td id="td_{{ question.0 }}"><button  onclick="changePublishing({{ question.0 }}, '{{ question.2 }}')">
                                {% if question.2 %}UnPublish{% else %}Publish{% endif %}
                            </button></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script>

        function changePublishing(questionId, publishing) {
            $.ajax({
                url: " {% url 'task' %}",
                data: {
                    'id': questionId,
                    'is_published': publishing == 'False',
                    csrfmiddlewaretoken: '{{ csrf_token }}'
{#                    csrfmiddlewaretoken: '{{ csrf_token }}'#}
                },
                type: "POST",
                success: function (response) {
                if (publishing == 'False')
                    $('#td_' + questionId).html('<button onclick="changePublishing(' + questionId + ', \'True\')"> UnPublish </button>');
                else
                    $('#td_' + questionId).html('<button onclick="changePublishing(' + questionId + ', \'False\')"> Publish </button>');
                },
                complete: function () {
                },
                error: function (xhr, textStatus, thrownError) {
                }
            });
        }

    </script>

{% endblock %}
