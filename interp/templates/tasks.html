{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minimal Django File Upload Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap-switch.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/logo-nav.css" rel="stylesheet">
    <link href="/static/css/bootstrap-switch.min.css" rel="stylesheet">
    <!--Font-->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' rel='stylesheet'
          type='text/css'>


    <!-- SCRIPT
    ============================================================-->




</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li >
                    <a class="btn btn-large navbar-btn" href="{% url 'logout' %}">Sign Out</a>
                </li>
            </ul>

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>


<!-- List of uploaded documents -->
<div class="container">
    <div class="row col-md-12" style="float: left">
        <div class="col-md-6" style="margin-top: 5%; float:left; position: relative">
            {% if questions %}
                <table class="table">
                    <thead>
                    <tr>
                        <th>Change Title</th>
                        <th>Main Question</th>
                        <th>Version</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for question in questions %}
                        <tr>
                            <td></td>
                            <td><a href="{% url 'edittask' question.0 %}">{{ question.1 }}</a></td>
                            <td>Version</td>
                        </tr>

                    {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p style="text-align: left">No documents.</p>
            {% endif %}
            <form action = "{% url 'task' %}" method = "post">
                {% csrf_token %}
                <input type="submit" name="Create Task" value="Create" />
            </form>
        </div>
    </div>
</div>


<div id="sett-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" dir="rtl" align="center">Setting</h4>
            </div>
            <div class="modal-body">

                <div class="container" style="text-align:center">
                    <form action="{% url 'setting' %}" class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-8" >
                                <div style="width: 159px; float: left" class="bootstrap-switch-container"><span
                                        style="width: 53px;"
                                        class="bootstrap-switch-handle-on bootstrap-switch-primary">Right To Left</span><span
                                        style="width: 53px;" class="bootstrap-switch-label">&nbsp;</span><span
                                        style="width: 53px;"
                                        class="bootstrap-switch-handle-off bootstrap-switch-default"></span><input
                                        id="switch-modal" name= "rtl" checked="" type="checkbox"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="col-md-9">
                            <div class="big-submit-button text-center">
                                <input type="submit" class="btn btn-large btn-primary" value="Save">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div style="text-align:center">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('#switch-modal').bootstrapSwitch();
</script>
</body>
</html>
