{% extends "base.html" %}

{% block content %}

    <script type="text/javascript" src="/static/js/marked.js"></script>
    <script type="text/javascript" src="/static/js/simplemde.min.js"></script>
    <script type="text/javascript" src="/static/editor/libs.js"></script>
    <script type="text/javascript" src="/static/editor/syntax.js"></script>
    <script type="text/javascript" src="/static/editor/buttons.js"></script>
    <script type="text/javascript" src="/static/editor/editor.js"></script>
    <script type="text/javascript" src="/static/js/katex.js"></script>
    <script type="text/javascript" src="/static/js/editor.js"></script>
    <script type="text/javascript" src="/static/js/auto-render.min.js"></script>

    <link rel="stylesheet" href="/static/css/simplemde.min.css">
    <link type="text/css" rel="stylesheet" href="/static/editor/editor.css">
    <link type="text/css" rel="stylesheet" href="/static/css/katex.css">


    <div class="col-sm-12">
        <div class="panel panel-default panel-btn">
            <div class="panel-body">
                <button class="btn btn-default" onclick="saveVersion()">Save</button>
                <button class="btn btn-default">PDF</button>
                <input type="checkbox" id="interactive-checkbox" onchange="updateInteractive()"> Interactive
            </div>
        </div>
    </div>


    <div class="col-sm-6">
        <div class="panel panel-default panel-btn">
            <div class="panel-body">
                <input type="checkbox" id="editor-checkbox" onchange="updateTranslationTextBox()"> Preview
            </div>
        </div>

        <div class="panel panel-default panel-btn">
            <div class="panel-body">

                <div id="left_text_box_container">
                {% if rtl %}
                        <div id="left_rtl_plain_text_box" style="white-space: pre-wrap">{{ trans }}</div>
                {% else %}
                        <div id="left_ltr_plain_text_box">
                            <textarea style="background: #f5f5f5; padding: 10px;">{{ trans }}</textarea>
                        </div>
                {% endif %}

                    <div id="left_rendered_text_box" style="background: #f5f5f5; padding: 10px; white-space: pre-line;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="panel panel-default panel-btn">
            <div class="panel-body">
                <input type="checkbox" id="original-checkbox" onchange="updateTaskTextBox()"> Markdown
            </div>
        </div>

        <div class="panel panel-default panel-btn">
            <div class="panel-body">
                <div id="right_text_box" style="white-space: pre-line; background: #f5f5f5; padding: 10px; margin-top: 2.5%">{{ task }}</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        ques_id = {{quesId}};
        version_particle_url = " {% url 'saveVersionParticle' %}";
        save_question_url = "{% url 'saveQuestion' %}";
        csrf_token = "{{csrf_token}}";
        rtl = '{{rtl}}' == 'True';
    </script>


{% endblock %}
