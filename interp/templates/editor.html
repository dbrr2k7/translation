<!DOCTYPE html>
{% load staticfiles %}

<html>

<head>
    <title>IOI Translation</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.2.0-rc2/css/bootstrap-rtl.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
    <script src="/static/js/simplemde.min.js"></script>
    <script type="text/javascript" src="/static/editor/libs.js"></script>
    <script type="text/javascript" src="/static/editor/syntax.js"></script>
    <script type="text/javascript" src="/static/editor/buttons.js"></script>
    <script type="text/javascript" src="/static/editor/editor.js"></script>
    <link rel="stylesheet" href="/static/css/simplemde.min.css">
    <link type="text/css" rel="stylesheet" href="/static/editor/editor.css">


    <style type="text/css">
        body {
            background: #F5F5F5;
        }

        .container {
            max-width: 700px;
        }

        #moratab {
            margin-top: 20px;
        }

        @font-face {
            font-family: IRMitra;
            font-weight: normal;
            src: url('/static/style/IRMitra.woff') format('woff');
        }

        #wmd-input, .modal .btn, .modal p {
            font-family: IRMitra;
        }
    </style>


</head>
<body>


<div style="width: 100%; margin: auto">

    <div style=" height: 400px; width:48%; margin-top: 1%; position: relative; float:left ; direction: ltr; padding-left: 3%">
        <div id="original">{{ task }}</div>
    </div>

    <div style=" height: 400px; width:48%; position: relative; float:left">
        <div id="moratab" style="border: solid; padding-right: 2%">{{ trans }}</div>
    </div>

    <div style="float:left; width: 4%">
        <button onclick="preview()" style="margin: auto">Preview</button>
        <button onclick="send_data({{ quesId }})" style="margin: auto">Save</button>
        <form action = "{% url 'generatepdf' %}" method = "post">
            {% csrf_token %}
            <input type="submit" name="GeneratePDF" value="PDF" />
            <input type="hidden" name="quesId" value="{{ quesId }}" />
            <input type="hidden" name="isAdmin" value="No" />
        </form>

    </div>
</div>
        <script type="text/javascript">

            marked.setOptions({
                renderer: new marked.Renderer(),
                gfm: true,
                tables: true,
                breaks: false,
                pedantic: false,
                sanitize: false,
                smartLists: true,
                smartypants: false
            });

            content = $('<textarea/>').html($('#moratab').html()).val();
            var editor = $('#moratab').moratab(content, {strings: {help: ''}});

            var page = -1; // -1 means not rendered and +1 means rendered

            function send_data(quesId) {
                var mycontent = $('#moratab').text();
                console.log(mycontent.length);
                console.log('im heeree');
                $.ajax({
                    url: " {% url 'saveQuestion' %}",
                    data: {
                        'content': mycontent,
                        'id': quesId,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    type: "POST",
                    success: function (response) {
                    },
                    complete: function () {
                    },
                    error: function (xhr, textStatus, thrownError) {
                    }
                });
                return false;
            }

            function preview() {
                if (page == -1) {
                    var mycontent = $('#moratab').text();
                    content = mycontent;
                    $('#moratab').html(marked(mycontent)).css("font-family", "IRMitra");
                }
                else {
                    $('#moratab').moratab(content, {strings: {help: ''}});
                }
                page = -1 * page;

            }

            function save_version_particle() {
                var mycontent = $('#moratab').text();
                console.log('im heeree');
                $.ajax({
                    url: " {% url 'saveVersionParticle' %}",
                    data: {
                        'content': mycontent,
                        'id': {{quesId}},
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    type: "POST",
                    success: function (response) {
                    },
                    complete: function () {
                    },
                    error: function (xhr, textStatus, thrownError) {
                    }
                });
                return false;

            }

            window.setInterval(save_version_particle,30000)

            $(document).ready(function () {
                console.log('im heeree');
                var cont = $('#original').text();
                $('#original').html(marked(cont));

            });

        </script>

</body>
</html>
