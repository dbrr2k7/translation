<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <title>Preview PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap-switch.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="/static/css/logo-nav.css" rel="stylesheet">
    <link href="/static/css/bootstrap-switch.min.css" rel="stylesheet">
    <!--Font-->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' rel='stylesheet'
          type='text/css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>


</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="width: 100%; font-family: sans-serif">
    <div class="container" style="width: 100%">
        <div id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" style="height: 100%; float: left">
                <li style="margin-top: 10%; left: auto">
                    <form action = "{% url 'printpdf' %}" method = "post">
                        {% csrf_token %}
                        <input id="finp" class="btn btn-lg" style="background-color: whitesmoke; color: black;padding-right: 15%;float: left" type="submit" name="GeneratePDF" value="Print PDF" />
                        <input type="hidden" name="TaskId" value="{{ taskId }}" />
                        <input type="hidden" name="isAdmin" value="{{ isAdmin }}" />
                    </form>
                </li>
            </ul>

        </div>
        <!-- /.navbar-collapse -->
        <div class="" style="float: right">
            <ul class="nav navbar-nav" style="height: 100%">
                <li >
                    <a class="btn" onclick="return false" style="pointer-events: none; background-color: transparent; color: white;margin-right: 30%"><i class="glyphicon glyphicon-user" style="font-size: 200%" > </i> <p style="margin-bottom: -50%">{{ user.username }}</p></a>
                </li>
                <li >
                    <a class="btn" onclick="return false" style="pointer-events: none; background-color: transparent; color: white;margin-right: 30%"><i class="glyphicon glyphicon-flag" style="font-size: 200%" > </i> <p style="margin-bottom: -50%">{{ language }}</p></a>
                </li>

            </ul>
        </div>
    </div>
    <!-- /.container -->
</nav>

<div id="trans" style="white-space: pre; margin-left: 2%; margin-right: 2%; margin-top: 3%">{{ content }}</div>
<input type="hidden" id="myVar" name="variable" value="{{ content }}">

<script type="text/javascript">
    $(document).ready(function () {
        console.log('here');
        var cont = $('#trans').text();
        $('#trans').html(marked(cont));
        $("h2").css("line-height","0");
        $("h1").css("line-height","0");
        $("h3").css("line-height","0");
        $("h4").css("line-height","0");
        //$('#finp').val(marked(cont));

    })
</script>
</body>
</html>
